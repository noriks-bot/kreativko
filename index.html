<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativko - Creator Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo span {
            font-weight: 300;
            opacity: 0.7;
        }
        
        .period-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .period-selector select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        
        .period-selector select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-card .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-card.highlight .value {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .leaderboard-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .leaderboard-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard-table th {
            text-align: left;
            padding: 16px 24px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-table td {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .rank {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }
        
        .rank-1 { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .rank-2 { background: linear-gradient(135deg, #bdc3c7, #95a5a6); }
        .rank-3 { background: linear-gradient(135deg, #e67e22, #d35400); }
        .rank-other { background: rgba(255, 255, 255, 0.1); }
        
        .creator-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .creator-meta {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .success-rate {
            font-size: 24px;
            font-weight: 700;
        }
        
        .success-rate.high { color: #2ecc71; }
        .success-rate.medium { color: #f39c12; }
        .success-rate.low { color: #e74c3c; }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-bar .fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-bar .fill.high { background: linear-gradient(90deg, #2ecc71, #27ae60); }
        .progress-bar .fill.medium { background: linear-gradient(90deg, #f39c12, #e67e22); }
        .progress-bar .fill.low { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        
        .loading {
            text-align: center;
            padding: 60px;
            opacity: 0.6;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            opacity: 0.6;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.6;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .ads-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .ads-table th {
            text-align: left;
            padding: 12px;
            opacity: 0.6;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .ads-table td {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .ads-table .ad-name {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .winner-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            margin-left: 8px;
        }
        
        .last-updated {
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Kreativko <span>| Creator Performance</span></div>
        <div class="period-selector">
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
            <button class="btn" onclick="loadData()">Refresh</button>
            <span class="last-updated" id="lastUpdated"></span>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="label">Total Creatives</div>
                <div class="value" id="totalCreatives">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Winners (2+ Purchases)</div>
                <div class="value" id="totalWinners">-</div>
            </div>
            <div class="stat-card highlight">
                <div class="label">Overall Success Rate</div>
                <div class="value" id="overallRate">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Active Creators</div>
                <div class="value" id="activeCreators">-</div>
            </div>
        </div>
        
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2>üèÜ Creator Leaderboard</h2>
            </div>
            <div id="leaderboardContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading creator stats...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="creatorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Creator Details</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        // Populate month/year selectors
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        const now = new Date();
        const currentMonth = now.getMonth() + 1;
        const currentYear = now.getFullYear();
        
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        
        months.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i + 1;
            opt.textContent = m;
            if (i + 1 === currentMonth) opt.selected = true;
            monthSelect.appendChild(opt);
        });
        
        for (let y = currentYear; y >= 2024; y--) {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            if (y === currentYear) opt.selected = true;
            yearSelect.appendChild(opt);
        }
        
        let currentData = null;
        
        async function loadData() {
            const month = monthSelect.value;
            const year = yearSelect.value;
            
            document.getElementById('leaderboardContent').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading creator stats...</div>
                </div>
            `;
            
            try {
                const res = await fetch(`/api/stats?month=${month}&year=${year}`);
                const data = await res.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }
                
                currentData = data;
                renderStats(data);
                renderLeaderboard(data.creators);
                
                document.getElementById('lastUpdated').textContent = 
                    `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="empty-state">
                        <div>Error: ${e.message}</div>
                    </div>
                `;
            }
        }
        
        function renderStats(data) {
            const totalCreatives = data.creators.reduce((sum, c) => sum + c.totalCreatives, 0);
            const totalWinners = data.creators.reduce((sum, c) => sum + c.successfulCreatives, 0);
            const overallRate = totalCreatives > 0 
                ? ((totalWinners / totalCreatives) * 100).toFixed(1) 
                : 0;
            
            document.getElementById('totalCreatives').textContent = totalCreatives;
            document.getElementById('totalWinners').textContent = totalWinners;
            document.getElementById('overallRate').textContent = overallRate + '%';
            document.getElementById('activeCreators').textContent = data.creators.length;
        }
        
        function renderLeaderboard(creators) {
            if (!creators || creators.length === 0) {
                document.getElementById('leaderboardContent').innerHTML = `
                    <div class="empty-state">
                        <div>No creators found for this period</div>
                    </div>
                `;
                return;
            }
            
            const html = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Creator</th>
                            <th>Creatives</th>
                            <th>Winners</th>
                            <th>Success Rate</th>
                            <th>Total Spend</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${creators.map((c, i) => {
                            const rate = parseFloat(c.successRate);
                            const rateClass = rate >= 20 ? 'high' : rate >= 10 ? 'medium' : 'low';
                            const rankClass = i < 3 ? `rank-${i+1}` : 'rank-other';
                            
                            return `
                                <tr onclick="showCreatorDetails('${c.name}')" style="cursor: pointer;">
                                    <td><div class="rank ${rankClass}">${i + 1}</div></td>
                                    <td>
                                        <div class="creator-name">${c.name}</div>
                                        <div class="creator-meta">${c.totalPurchases} total purchases</div>
                                    </td>
                                    <td>${c.totalCreatives}</td>
                                    <td>${c.successfulCreatives}</td>
                                    <td>
                                        <div class="success-rate ${rateClass}">${c.successRate}%</div>
                                        <div class="progress-bar">
                                            <div class="fill ${rateClass}" style="width: ${Math.min(rate * 2, 100)}%"></div>
                                        </div>
                                    </td>
                                    <td>‚Ç¨${c.totalSpend.toFixed(2)}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('leaderboardContent').innerHTML = html;
        }
        
        async function showCreatorDetails(name) {
            const month = monthSelect.value;
            const year = yearSelect.value;
            
            document.getElementById('modalTitle').textContent = `${name} - Details`;
            document.getElementById('modalContent').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
            `;
            document.getElementById('creatorModal').classList.add('active');
            
            try {
                const res = await fetch(`/api/creator?name=${name}&month=${month}&year=${year}`);
                const data = await res.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                const c = data.creator;
                const html = `
                    <div class="stats-grid" style="margin-bottom: 20px;">
                        <div class="stat-card">
                            <div class="label">Total Creatives</div>
                            <div class="value">${c.totalCreatives}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Winners</div>
                            <div class="value">${c.successfulCreatives}</div>
                        </div>
                        <div class="stat-card highlight">
                            <div class="label">Success Rate</div>
                            <div class="value">${c.successRate}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Total Spend</div>
                            <div class="value">‚Ç¨${c.totalSpend.toFixed(0)}</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom: 15px;">All Creatives</h3>
                    <table class="ads-table">
                        <thead>
                            <tr>
                                <th>Ad Name</th>
                                <th>Purchases</th>
                                <th>Spend</th>
                                <th>Impressions</th>
                                <th>Clicks</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${c.ads.map(ad => `
                                <tr>
                                    <td class="ad-name">
                                        ${ad.name}
                                        ${ad.purchases >= 2 ? '<span class="winner-badge">WINNER</span>' : ''}
                                    </td>
                                    <td>${ad.purchases}</td>
                                    <td>‚Ç¨${ad.spend.toFixed(2)}</td>
                                    <td>${ad.impressions.toLocaleString()}</td>
                                    <td>${ad.clicks}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('modalContent').innerHTML = html;
            } catch (e) {
                document.getElementById('modalContent').innerHTML = `
                    <div class="empty-state">Error: ${e.message}</div>
                `;
            }
        }
        
        function closeModal() {
            document.getElementById('creatorModal').classList.remove('active');
        }
        
        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Close modal on backdrop click
        document.getElementById('creatorModal').addEventListener('click', (e) => {
            if (e.target.id === 'creatorModal') closeModal();
        });
        
        // Initial load
        loadData();
    </script>
</body>
</html>
