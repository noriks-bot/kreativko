<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kreativko</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1117;
            --bg-card: #181b23;
            --border: #2a2f3a;
            --text: #f4f4f5;
            --text-muted: #6b7280;
            --purple: #a855f7;
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.12);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 24px;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 40px 32px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            margin: 0 auto 16px;
        }
        
        .login-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .login-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.15s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--purple);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn-login {
            width: 100%;
            padding: 13px 24px;
            background: var(--purple);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        .error-msg {
            background: var(--red-bg);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--red);
            padding: 12px 14px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 18px;
            display: none;
        }
        
        .error-msg.show {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">游눯</div>
                <h1 class="login-title">Kreativko</h1>
                <p class="login-subtitle">Creator Reward System</p>
            </div>
            <div class="error-msg" id="errorMsg">Napa캜no uporabni코ko ime ali geslo</div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Uporabni코ko ime</label>
                    <input type="text" class="form-input" id="username" placeholder="Vnesi uporabni코ko ime" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label">Geslo</label>
                    <input type="password" class="form-input" id="password" placeholder="Vnesi geslo" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Prijava</button>
            </form>
        </div>
        <p class="footer">NORIKS 춸 2026</p>
    </div>
    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    
    try {
        const res = await fetch('api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'same-origin'
        });
        
        const data = await res.json();
        if (data.ok) {
            window.location.href = './';
        } else {
            errorMsg.textContent = data.error || 'Napa캜no uporabni코ko ime ali geslo';
            errorMsg.classList.add('show');
        }
    } catch (err) {
        errorMsg.textContent = 'Napaka pri povezavi';
        errorMsg.classList.add('show');
    }
});
    </script>
</body>
</html>
